<body>
	<!-- HEADER -->
	<header>
		
		<!-- header wrapper -->
		<div class="wrapper cf">
			<div id="logo">
				<a href="index.html" ><img src="http://img01.taobaocdn.com/tps/i1/T1YeZdXlxiXXahu9j4-459-50.png" alt="" /></a>
			</div>
		</div><!-- ENDS header wrapper -->
		
		
		
		<!-- nav -->
		<nav class="cf">
			<div class="wrapper cf">
				<ul id="nav" class="sf-menu">
					<li><a href="/index.html">HOME<i><b></b></i></a></li>
				</ul>
				<div id="combo-holder"></div>
			</div>
		</nav>
		<!-- ends nav -->
			
	</header>
	<!-- ENDS HEADER -->
	
	
	<!-- MAIN -->
	<div role="main" id="main">
		<div class="wrapper cf">
		
			
			
			<!-- posts list -->
			<div id="posts-list" class="cf"> 
				<!--内容 start-->
				{{ content }}
				<!--内容 end-->
				
				<!-- page-navigation -->
				<div class="page-navigation cf">
					<div class="nav-next"><a href="{{ next }}">Older Entries</a></div>
					<div class="nav-previous"><a href="{{ previous }}">Newer Entries</a></div>
				</div>
				<!--ENDS page-navigation -->
					
						
		    </div>
			<!-- ENDS posts list -->			
			
			<!-- sidebar -->
        	<aside id="sidebar">
        		
        		<ul>
	        		<li class="block" style="">
		        		<h4 class="heading">blog information</h4>
		        		<span>博客字数：{{ content | number_of_words }}</span><br/>
						<span>最后更新时间：{{ site.time | date_to_long_string }}</span><br/>
	        		</li>
	        		<!--
	        		<li class="block" style="">
		        		<h4 class="heading">Categories</h4>
						<ul>
							
							<li class="cat-item"><a href="#" title="title">Habitant morbi<span class="post-counter"> (2)</span></a></li>
						
						</ul>
	        		</li>
	        		-->
	        		
        		
        		</ul>
        		
        	</aside>
			<!-- ENDS sidebar -->
	  
	  </div>
	</div>
	<!-- ENDS MAIN -->
	
	
	<footer>
	
		<!-- wrapper -->
		<div class="wrapper cf">
		
		
			<!-- social -->
			<div class="sb-holder cf">
				<ul id="social-bar" class="cf">
					<li class="left-corner"><i></i></li>
					<li><a href="http://www.facebook.com"  title="Become a fan" ><img src="../img/social/Facebook.png"  alt="Facebook" /></a></li>
					<li><a href="http://www.twitter.com" title="Follow my tweets" ><img src="../img/social/Twitter.png"  alt="twitter" /></a></li>
					<li><a href="http://www.google.com"  title="Add to the circle" ><img src="../img/social/Google+.png" alt="Google plus" /></a></li>
					<li class="right-corner"><i></i></li>
				</ul>
				
				
			</div>
			<!-- ENDS social -->
			
			<div id="footer-bottom" style="display:none;">ouyangtao.github.com</div>
		
		</div><!-- ENDS wrapper -->
		
		
		

	</footer>
