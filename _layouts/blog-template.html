{% include head.php %}
<!--head end-->	
	
	<!-- MAIN -->
	<div role="main" id="main">
		<div class="wrapper cf">
		
			
			
			<!-- posts list -->
			<div id="posts-list" class="cf"> 
				<!--内容 start-->
				<article>
					<div class="feature-image">
						{% if(page.cover) %}
						<a href="javascript:void(0);" ><img src="{{ page.cover }}" style="width:560px;"/></a>
						{% endif %}
						<div class="entry-date">{{ page.date | date_to_string }}</div>
					</div>
					<div class="excerpt">
						<h1>{{ page.title }}</h1>
						{{ content }}
					</div>
					<i class="tape"></i>
					
				</article>
				
				<article class="commit">
					<!--评论start-->
		           	<div id="disqus_container">
			           	<a class="comment" href="javascript:void(0);">点击加载评论</a>
		           		<div id="disqus_thread"></div>
			           	<script type="text/javascript">
			           	var S = KISSY,
			           		D = S.DOM,
			           		E = S.Event,
			           		_O = S.one;
			           _O('#disqus_container .comment').on('click', function(e) {
				        	var tar = e.currentTarget;
				        	D.remove(tar);
				        	
				        	/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
				            var disqus_shortname = 'ouyangtao404'; // required: replace example with your forum shortname
				
				            /* * * DON'T EDIT BELOW THIS LINE * * */
				            (function() {
				                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
				                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
				            })();
				        });
				        
				        </script>
		           	</div>
			        
			        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
			        <!--评论end-->
				</article>
				
				<!--内容 end-->
				
				<!-- page-navigation -->
				<div class="page-navigation cf">
					<div class="nav-next"><a href="">Older Entries</a></div>
					<div class="nav-previous"><a href="">Newer Entries</a></div>
				</div>
				<!--ENDS page-navigation -->
					
						
		    </div>
			<!-- ENDS posts list -->			
			
			{% include side-bar.php %}
	  
	  </div>
	</div>
	<!-- ENDS MAIN -->
